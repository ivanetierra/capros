<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      id="css-library"
      href="css/landing.css"
      media="all"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <title>CAPROS</title>
    <link rel="icon" type="image/png" href="./assets/img/fav.png" />
  </head>

  <body>
    <!-- Landing -->
    <main class="landing">
      <div class="logo-container">
        <img src="assets/img/loading/capros-logo.gif" alt="Capros Logo" />
      </div>

      <div class="info-container">
        <div class="password-container">
          <div id="password-input" class="password-input">
            <label>Contraseña:</label>
            <div class="placeholder-container">
              <input
                type="password"
                id="password"
                placeholder="Contraseña"
                required
              />
              <div id="togglePassword" onclick="togglePasswordVisibility()">
                <button class="fas fa-eye-slash" href="#"></button>
              </div>
            </div>
          </div>

          <p id="error-message" class="error-message">Contraseña incorrecta</p>
        </div>

        <div class="start-buttons">
          <div class="button">
            <a id="enter-button" onclick="validatePassword()" href="#"
              >Entrar Web</a
            >
          </div>

          <div class="button">
            <a
              href="https://capros.bigcartel.com/"
              target="_blank"  
              rel="noopener noreferrer"
            >
              Tienda
            </a>
          </div>

          <div class="button">
            <a
              href="https://capros.bigcartel.com/"
              target="_blank"  
              rel="noopener noreferrer"
            >
              Juego
            </a>
          </div>
        </div>
      </div>
    </main>
    <!-- Landing End -->

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="js/lib/drag.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/server.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/core.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/md5.js"></script>
    <!-- End Scripts -->
  </body>
</html>
