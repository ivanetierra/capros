<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="game.css">

  <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
    />


  <script src="gameScript.js" type="module"></script>
</head>
<body>
  <svg style="height: 0; width: 0; position: absolute;">
    <filter id="responsive-stroke">
      <feMorphology in="SourceAlpha" operator="dilate" radius="2%" result="expanded"/>
      <feFlood flood-color="black" flood-opacity="1" result="color"/>
      <feComposite in="color" in2="expanded" operator="in" result="stroke"/>
      <feMerge>
        <feMergeNode in="stroke"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </svg>

  <div class="main">
    <div class="world" data-world>
      <div class="score" data-score>1000</div>
      <div class="start-screen" data-start-screen>
        <span class="desktop-text">Presiona Barra Espaciadora para empezar</span>
        <span class="mobile-text">Toca la pantalla para empezar</span>
      </div>
      <img src="imgs/background.jpg" class="background" data-background>
      <img src="imgs/background.jpg" class="background" data-background>
      <img src="imgs/ground.jpg" class="ground" data-ground>
      <img src="imgs/ground.jpg" class="ground" data-ground>
      <div class="dino" data-dino></div>
    </div>
  </div>
</body>
</html>
