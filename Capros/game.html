<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="game/game.css">

  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
  />

  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
  />


  <script src="game/gameScript.js" type="module"></script>

  <title>CAPROS</title>
</head>
<body>

  <div class="main">
    <div class="game-instructions">
      <p>Lleva al Capro-alien al Primavera</p>
    </div>
    <div class="world" data-world>
      <div class="start-screen" data-start-screen>
        <span class="desktop-text">Presiona Barra Espaciadora para empezar</span>
        <span class="mobile-text">Toca la pantalla para empezar</span>

      </div>
      <div class="info-box hide" data-info-box>Meta en: 500m</div>
      
      <div class="win-screen hide" data-win-screen>
        <div class="win-box " id="win-box">
          <span>Contraseña: sorpac</span>
        </div>
      </div>
      <img src="game/imgs/background.jpg" class="background" data-background>
      <img src="game/imgs/background.jpg" class="background" data-background>
      <img src="game/imgs/ground.jpg" class="ground" data-ground>
      <img src="game/imgs/ground.jpg" class="ground" data-ground>
      <div class="dino" data-dino></div>
    </div>
    
    <div class="game-instructions">
      <p>Para conseguir la contraseña.</p>
    </div>

    <div class="button-container">
      <button class="go-back" id="go-back">Atrás</button>
    </div>
    
  </div>
</body>
</html>
